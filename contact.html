<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>お問い合わせ | KUJIRA Cafe</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/commonRWD.css">
    <link rel="stylesheet" href="css/navRWD.css">
    <link rel="stylesheet" href="css/contactRWD.css">    
</head>
<body>
<div class="wrapper">
    <!-- ヘッダー -->
    <header class="header">
        <h1 class="logo"><a href="index.html"><img src="images/logo.png" alt="KUJIRA Cafe"></a></h1>
        <!-- ドロワーメニュー -->
        <input type="checkbox" class="check" id="btn_open">
        <label class="btn_menu" for="btn_open">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div id="gnav">
            <nav>
                <ul class="nav navList">
                    <li class="nav_items"><a href="index.html">ホーム</a></li>
                     <li class="nav_items"><a href="about.html">店舗案内</a></li>    
                     <li class="nav_items"><a href="access.html">アクセス</a></li>
                     <li class="nav_items"><a href="menu.html">メニュー</a></li>
                     <li class="nav_items"><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div><!--/#gnav-->
    </header>
     <!-- ヘッダーここまで -->
     <!-- メイン -->
    <main>
        <h2>お問い合わせ</h2>
        <form method="get" action="result.html">
            <div>
                <label for="kind">お問い合わせ種類</label><br>
                <select id="kind" name="kind">
                    <option value="reservation">ご予約</option>
                    <option value="event" selected>イベントについて</option>
                    <option value="contact">その他のお問い合わせについて</option>
                </select>
            </div>
            <div>
                KUJIRA Cafeにご来店いただいたことはありますか？<br>
                <label><input type="radio" name="first" value="yes" checked>はい</label>
                <label><input type="radio" name="first" value="no">いいえ</label>
            </div>
            <div>
                当カフェをお知りになったきっかけは？<br>
                <label><input type="checkbox" name="how" value="friends" checked>知り合いの紹介で</label>
                <label><input type="checkbox" name="how" value="magazine">雑誌・Webサイトで見て</label>
            </div>
            <div>
                <label>お問い合わせの件名<br>
                <input type="text" name="subject" placeholder="お問い合わせ" maxlength="30"></label>
            </div>
            <div>
                <label>お問い合わせの具体的な内容<br>
                <textarea name="message" cols="30" rows="10" maxlength="1000"></textarea></label>
            </div>
            <div>
                <input type="submit" name="submit" value="送信">
            </div>
        </form>
    </main>
    <!-- メインここまで -->
    <!-- フッター -->
    <footer class="footer">
        <p><small>&copy;2020 KUJIRA Cafe.</small></p>
    </footer>
    <!-- フッターここまで -->
</div><!-- /.wrapper -->
</body>
</html>
